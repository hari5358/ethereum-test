<div class="container mt-3">
    <form>
        <h2>Add Doctor</h2>
        <div class="form-group">
          <label for="id">Doctor ID</label>
          <input type="id" class="form-control" id="id" placeholder="Enter Doctor Id">
        </div>
        <div class="form-group">
          <label for="name">Doctor Name</label>
          <input type="name" class="form-control" id="name" placeholder="Enter Doctor Name">
        </div>
        
        <div class="form-group">
          <label for="email">Doctor Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter Doctor Email">
        </div>
        <div class="form-group">
          <label for="contact">Doctor Contact Number</label>
          <input type="contact" class="form-control" id="contact" placeholder="Enter Doctor Contact Number">
        </div>
        <div class="form-group">
            <label for="address">Doctor Address</label>
            <input type="address" class="form-control" id="address" placeholder="Enter Doctor Address">
          </div>
        <button type="submit" class="btn btn-primary float-right">Submit</button>
      </form>
</div>
